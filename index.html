<html lang="de">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
<div id="smart-mirror">

    <div id="tagesschau" class="news">

    </div>
</div>
